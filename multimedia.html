<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multimedia Portfolio Page</title>
    <style>
        /* ----------------------
           Basic Styles
        ---------------------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

header {
            text-align: center;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        video, audio, iframe, object {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }

        /* Optional: Make iframes responsive */
        .responsive-iframe {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
        }

        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- ----------------------
         Banner Image
    ---------------------- -->
    <header>
        <img src="Images/Frame 35 (1).png" alt="Portfolio Banner" loading="lazy">
        <h1>My Multimedia Portfolio</h1>
    </header>

    <main>
        <!-- ----------------------
             Audio Welcome Message
        ---------------------- -->
        <section>
            <h2>Welcome Audio</h2>
            <audio controls preload="none">
                <source src="file_example_MP3_700KB.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <!-- ----------------------
             Video Introduction
        ---------------------- -->
        <section>
            <h2>Video Introduction</h2>
            <video controls preload="metadata" poster="Images/Illustration.png">
                <source src="Happy anniversary 1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- ----------------------
             YouTube Embedded Video
        ---------------------- -->
        <section>
            <h2>My YouTube Video</h2>
            <div class="responsive-iframe">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MDZC8VDZnV8?si=xJGBTrJ233LGgU2r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <!-- ----------------------
             Google Map Embed
        ---------------------- -->
        <section>
            <h2>My City Map</h2>
            <div class="responsive-iframe">
                <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12665.55223704908!2d7.49508!3d9.05785!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104d6b8ce5b9f49d%3A0xdeb5d02adfabf4e!2sAbuja%2C%20Nigeria!5e0!3m2!1sen!2s!4v1708512345678"
    width="600"
    height="450"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    title="Map of Abuja, Nigeria">
</iframe>
            </div>
        </section>

        <!-- ----------------------
             PDF Viewer (Optional)
        ---------------------- -->
        <section>
            <h2>My Quotation (PDF)</h2>
            <iframe src="Q-WOW-17-664- SAADA HAJI ABDULLAH[1].pdf" frameborder="0" width="600" height="500"></iframe>
        </section>
    </main>

</body>
</html>
